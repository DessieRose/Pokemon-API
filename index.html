<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./style.css">
    <title>Pokemon</title>
</head>
<body>
    <header>
        <img src="https://wallpapers.com/images/featured/pokemon-background-17x8jxp3vmf1tef0.jpg" alt="pokemon image">
    </header>

    <section>
        <h1>Welcome!</h1>
        <p>click on the ball to get a pokemon</p>
    </section>
    
    <main>
        <div class="pokeball-container">
            <img class="pokeball" id="pokeball" src="./components/images/Poke_Ball.jpg" alt="pokomon ball">
        </div>

        <div class="pokemon-card-container">
            <div class="pokemon-card">
                <div class="top-section"></div>
                <div class="img-section"></div>
                <div class="middle-section"></div>
                <div class="bottom-section"></div>
            </div>
        </div>


    </main>
    
    <script src="./script.js"></script>
</body>
</html>
